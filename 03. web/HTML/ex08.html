<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- border는 셀 자체의 border -->
    <table border="1" style="width:50%">
        <tr>
            <th>이름</th>
            <th>점수</th>
        </tr>
        <tr>
            <td>홍민성</td>
            <td>90</td>
        </tr>
        <tr>
            <td>최민수</td>
            <td>80</td>
            <td>80</td>
        </tr>
        <tr>
            <td>심은경</td>
            <td>70</td>
        </tr>
    </table>

    <table border="1" style="width:50%">
        <caption>행 통합 테이블</caption>
        <tr>
            <th>1행</th>
            <td>1행 2열</td>
        </tr>
        <tr>
            <th rowspan="2">2행</th>
            <td>2행2열</td>
        </tr>
        <tr>
            <td>3행2열</td>
        </tr>
    </table>

</body>

</html>
