<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* tr:first-child {

        /* zebra효과, 표만들때 이렇게 자주 사용 */
        tr:nth-child(2n+1){
            background-color: lightblue;
        }
        tr:nth-child(2n) {
            background-color: white;
        }
        tr:hover {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <table style="width: 90%;">
        <tr>
            <th>오늘의 날씨</th>
            <td>기상청</td>
        </tr>
        <tr>
            <th>오늘의 운세</th>
            <td>철학관</td>
        </tr>
        <tr>
            <th>시험 공지</th>
            <td>멀캠</td>
        </tr>
        <tr>
            <th>휴강공지</th>
            <td>강사</td>
        </tr>
        <tr>
            <th>내일의 날씨</th>
            <td>기상청</td>
        </tr>
    </table>
</body>
</html>
