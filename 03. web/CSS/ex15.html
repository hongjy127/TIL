<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu{
            list-style: none;
            padding: 0px;
        }
        .menu > li {
            float: left;
            padding: 10px;
            margin: 0px 5px;
        }
        .menu > li:hover {
            color: white;
            background-color: black;
        }
        .clearfix {
            clear: left;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </ul>
    <p class="clearfix">
        hi
    </p>
</body>
</html>
